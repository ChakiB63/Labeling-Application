<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de comparaison des images satellitaires</title>
    <style>
        /* Style pour l'en-tête */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 96%;
            background-color: #f8f9fa;
            padding: 10px 40px ;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000; /* Pour s'assurer que l'en-tête est au-dessus du reste du contenu */
        }

        /* Style pour le titre */
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        /* Style pour le logo */
        .logo {
            width: 60px; /* Ajustez la taille du logo selon vos besoins */
            height: auto;
        }
    </style>
</head>
<body>

<!-- En-tête -->
<div class="header">
    <!-- Logo -->
    <a href="https://www.meteomaroc.com/">
    <img src="logo.jpg" alt="Logo" class="logo">
    </a>
    <!-- Titre -->
    <h1 class="title">Application de comparaison des images satellitaires</h1>
</div>

<!-- Ajoutez ici le contenu de votre application -->

</body>
</html>
